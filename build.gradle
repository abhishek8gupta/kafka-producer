buildscript {
    repositories {
        jcenter()
        maven {
            url "http://packages.confluent.io/maven/"
        }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url "http://packages.confluent.io/maven/"
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:20.0'

//    classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    compile 'org.slf4j:slf4j-api:1.7.29'
    compile 'org.slf4j:slf4j-log4j12:1.7.29'
    compile 'log4j:log4j:1.2.17'
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.8.0'

    // https://mvnrepository.com/artifact/org.apache.avro/avro
//    implementation group: 'org.apache.avro', name: 'avro', version: '1.10.2'
    compile group: 'io.confluent', name: 'kafka-schema-registry', version: '3.3.1'
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '3.3.1'
    compile group: 'io.confluent', name: 'kafka-streams-avro-serde', version: '3.3.1'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

}

jar {
    manifest {
        attributes 'Main-Class': 'com.aaa.kafka.App'
    }
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.aaa.kafka.App'
    }
    baseName = 'all-in-one-jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

// Define the main class for the application
mainClassName = 'com.aaa.kafka.App'

